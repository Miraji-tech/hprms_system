{% extends 'users/base.html'%}

    {% block title %}
        HPRMS | Add Warden
    {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-12">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                <li class="breadcrumb-item active">Add Warden</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

<section class="h-100 h-custom">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 mt-2">
        <div class="card col-lg-10">
            <div class="card-header">
              <h3 class="card-title">
                Add Warden
              </h3>
            </div><!-- /.card-header -->
            <div class="card-body">
              <div class="tab-content p-0">

                        <form id="login-form" method="post" action="">{% csrf_token %}
                            {% if messages %}
                            {% for message in messages %}

                            <div class="alert alert-success">
                            {{ message }}

                            <button class="closebtn" onclick="this.parentElement.style.display='none';">&times;</button>
                        </div>
                            {% endfor %}
                            {% endif %}

<!--                            {{ form|crispy }}-->
                         <div class="mb-2">
                            <label for="id_username">Username</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                         </div>

                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label for="id_first_name">First name</label>
                                <input type="text" name="first_name" class="form-control" id="id_first_name" required>
                            </div>

                            <div class="col-md-6">
                                <label for="id_last_name">Last Name</label>
                                <input type="text" name="last_name" class="form-control" id="id_last_name" required>
                            </div>
                        </div>


                        <div class="mb-4">
                            <label for="id_email">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="id_password1">Password</label>
                                <input type="password" name="password1" class="form-control" id="id_password1" required>
                            </div>

                             <div class="col-md-6 mb-4">
                                <label for="id_password2">Confirm Password</label>
                                <input type="password" name="password2" class="form-control" id="id_password2" required>
                            </div>
                        </div>

                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-primary btn-md" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

          </div>
        </div>
</section>


{% endblock %}
