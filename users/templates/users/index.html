<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
      {% block title %}

      {% endblock title %}
  </title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'users/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'users/dist/css/adminlte.min.css' %}">
</head>
<body>
    <style>
        body{
            background-image: url('/static/users/dist/img/library.jpg');
            background-size: cover;
        }
    </style>

    {% block content %}
    <h1>Welcome Home, from Homepage</h1>
    {% if user.is_authenticated %}

        <a href="{% url 'logout' %}">Logout</a>

    {% else %}
     <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>

    {% endif %}
    {% endblock %}

</body>
</html>
