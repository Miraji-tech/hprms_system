{% extends 'users/base.html'%}
{% block title %}Change password{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}>
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-12">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
            <li class="breadcrumb-item active">change-password</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

<section class="h-100 h-custom" style="padding-left: 20px;">
    <div class="card col-lg-8">
        <div class="card-header">
          <h3 class="card-title">
            Change Password
          </h3>
        </div><!-- /.card-header -->
        <div class="card-body">
          <div class="tab-content p-0">

              <form id="login-form" method="post" action="">{% csrf_token %}


<!--                            {{ form|crispy }}-->
                    <div class="mb-2">
                        <label for="id_old_password">Old Password</label>
                        <input type="password" name="old_password" class="form-control" id="id_old_password" required>
                    </div>

                    <div class="mb-2">
                        <label for="id_new_password1">New Password</label>
                        <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                    </div>

                <div class="mb-2">
                    <label for="id_new_password2">Confirm Password</label>
                    <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                </div>

                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-primary btn-md" value="CHANGE PASSWORD">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
</section>


{% endblock %}
